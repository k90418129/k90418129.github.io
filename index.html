<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邦哥相片集</title>
</head>
<body>
    <h2>照片集</h2>
    <img src="pic00.jpg" alt=""onmousedown="this.src=nextImage()"
                               onmouseover="this.src=randomImage()">
    <script>
        var curIndex=0;
        var imgArray = new Array();
        var pics=10;
        for(i=0;i<pics;i++)
        {
            imgArray[i]=new Image();
            if(i<10)
            imgArray[i].src="pic0"+i+".jpg";
            else
            imgArray[i].src="pic"+i+".jpg";
        }
        function nextImage(){
            curIndex++;
            curIndex=curIndex % pics;
            return(imgArray[curIndex].src);
        }

        function randomImage(){
            curIndex=Math.floor(Math.random()*imgArray.length);
            return(imgArray[curIndex].src)
        }
    </script>
</body>
</html>
